<div class="container">
  <div class="row justify-content-center">
    <div class="text-info p-5" *ngIf="authservice.currentUser">
      <h2 class="alldata">User information:</h2>
      <h4><b>User ID : </b> {{ authservice.currentUserId }}</h4>
      <h4><b>User email : </b> {{ authservice.currentUserName }}</h4>
      <button class="btn btn-danger" (click)="authservice.signOut()">
        LogOut
      </button>
    </div>
  </div>
</div>
