<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form (ngSubmit)="register()">
        <h3>Register Form</h3>
        <div class="form-group p-2">
          <input
            type="email"
            name="email"
            class="form-control"
            [(ngModel)]="email"
            placeholder="Enter email Id"
            required
          />
        </div>
        <div class="form-group p-2">
          <input
            type="password"
            name="password"
            class="form-control"
            [(ngModel)]="password"
            placeholder="Enter password"
            required
          />
        </div>
        <div class="form-group p-2">
          <button class="btn btn-success" type="submit">Register</button>
          <div class="login">
            <a href="#" routerLink="/login"> Already have an account?</a>
          </div>
        </div>
      </form>
      <div class="form-group">
        <p *ngIf="errorMessage.length > 0" class="text-danger">
          {{ errorMessage }}
        </p>
        <p *ngIf="error.message.length > 0" class="text-danger">
          {{ error.message }}
        </p>

        <p *ngIf="message.length > 0" class="text-success">
          {{ message }}
        </p>
      </div>
    </div>
  </div>
</div>
